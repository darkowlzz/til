{% extends "base.html" %}
{% block maintitle %}Today{% endblock %}
{% block maincontent %}
  <h3>No more...
    <a title="Reload" href="/today">
      <span class="glyphicon glyphicon-refresh pull-right" aria-hidden="true"></span>
    </a>
 </h3>
  <nav>
    <ul class="pager">
      {% if page %}
      <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
      <li class="next"><a href="/today/{{ page-2 }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
      {% endif %}
    </ul>
  </nav>
{% endblock %}
